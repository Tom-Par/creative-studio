<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Creative Studio</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">
          <i class="fa-solid fa-layer-group"></i>
          <span>Creative Studio</span>
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="page-hero">
        <h1>Contact</h1>
        <p>
          Tell us what you’re building — we’ll reply with next steps and a simple
          estimate.
        </p>
      </section>

      <section class="contact-grid">
        <div class="contact-card">
          <h2>Details</h2>
          <ul class="contact-list">
            <li><strong>Email:</strong> hello@creativestudio.dev</li>
            <li><strong>Location:</strong> Remote / Europe</li>
            <li><strong>Response time:</strong> 24–48 hours</li>
          </ul>
        </div>

        <form class="contact-form" action="#" method="post">
          <h2>Message</h2>

          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
          />

          <label for="topic">Topic</label>
          <select id="topic" name="topic">
            <option value="website">Website</option>
            <option value="ux">UI/UX improvements</option>
            <option value="branding">Branding</option>
            <option value="other">Other</option>
          </select>

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="What do you need? Timeline? Examples?"
            required
          ></textarea>

          <button class="btn" type="submit">Send message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2026 Creative Studio</p>
    </footer>
  </body>
</html>
